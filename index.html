<!doctype html>
<html lang="en">

<head>
  <title>Scoreboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>


<body class="best-img">
  <header class="container-fluid bg-primary text-light">
    <h2 class="text-center">Scoreboard</h2>
  </header>
  <main class="container ">
    <div class="row">
      <div class="col-md-6 text-center text-light">
        <h2>Team Jacob</h2>
        <button class="btn btn-primary btn-md mx-5 mt-2" onclick="scoreJacob()">Score</button>
        <button class="btn btn-primary btn-md mx-5 mt-2" onclick=scoreJacobDec()>Score Extra</button>
        <h3 id="INC">0</h3>
        <h3 id="IMCR">0</h3>
      </div>
      <div class="col-md-6 text-center text-light">
        <h2>Team Edward</h2>
        <button class="btn btn-primary btn-md mx-5 mt-2" onclick="scoreEdward()">Score</button>
        <button class="btn btn-primary btn-md mx-5 mt-2" onclick=scoreEdwardDec()>Score Extra</button>
        <h3 id="INCR">0</h3>
        <h3 id="IMC">0</h3>

      </div>
    </div>
  </main>
  <footer></footer>


  <footer></footer>
  <script src="app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
